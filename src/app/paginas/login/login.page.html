<ion-header [translucent]="true">   
  <ion-toolbar color="tertiary">
    <!--<ion-buttons slot="start">      
     <ion-menu-button></ion-menu-button>
   </ion-buttons>/-->     
   <ion-title>Iniciar Sesión</ion-title>

   <ion-buttons slot="end" >
     <ion-button [routerLink]="['/pedido']">
      <ion-icon slot="icon-only"  name="person-outline"></ion-icon>
      <ion-icon slot="icon-only"  name="settings-outline"></ion-icon>
    </ion-button>    
    </ion-buttons>

 </ion-toolbar>
</ion-header>



<ion-content>  
  <img class="icon" src="assets/icon/Logo.png">  
<ion-item>
  <ion-label position="floating">Correo electrónico</ion-label>
  <ion-input type= "text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input type= "password" [(ngModel)]="password" name="password"></ion-input>
</ion-item>

<br>

<ion-button (click)="onSubmitLogin()" class="botoninicio" color="tertiary">Entrar</ion-button>  

</ion-content>
<ion-item detail="true"[routerLink]="['/registro']">Registrarse</ion-item>

<ion-item detail="true"[routerLink]="['/resetpassword']">Recuperar contraseña</ion-item>
