<ion-content>
	<!--button to close modal-->
	<div class="ion-text-end">
		<ion-button (click)="close()" fill="clear" color="dark">
			<ion-icon name="close" slot="start"></ion-icon>
		</ion-button>
	</div>

	<div class="ion-padding">
		<ion-list>
			<ion-item *ngFor="let product of cart" class="ion-text-wrap">
				<ion-grid>
					<!--row with 4 columns: - amount + close -->
					<ion-row class="ion-align-items-center">
						<ion-col size="2" class="ion-align-self-center">
							<ion-button
								color="medium"
								fill="clear"
								(click)="decreaseCartItem(product)"
							>
								<ion-icon name="remove-circle" slot="icon-only"></ion-icon>
							</ion-button>
						</ion-col>

						<ion-col size="1" class="ion-align-self-center">
							{{ product.amount }}
						</ion-col>

						<ion-col size="2" class="ion-align-self-center">
							<ion-button
								color="medium"
								fill="clear"
								(click)="increaseCartItem(product)"
							>
								<ion-icon name="add-circle" slot="icon-only"></ion-icon>
							</ion-button>
						</ion-col>

						<ion-col size="2" offset="5">
							<ion-button
								color="medium"
								fill="clear"
								(click)="removeCartItem(product)"
							>
								<ion-icon name="close-circle" slot="icon-only"></ion-icon>
							</ion-button>
						</ion-col>
					</ion-row>

					<!--row with 2 columns - product name and amount-->
					<ion-row>
						<ion-col size="9">
							<b>{{ product.titulo }}</b>
						</ion-col>
						<ion-col size="3" class="ion-text-end">
							{{ product.amount * product.precio | currency:'EU' }}
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
			<ion-item>
				<ion-grid>
					<!--row with 2 columns: 'Total' total calculated by getTotal function with currency pipe-->
					<ion-row>
						<ion-col size="9"> Total: </ion-col>
						<ion-col size="3" class="ion-text-end">
							{{ getTotal() | currency:'EU' }}
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-list>

		<!--button to go to checkout (non-working - code not added)-->
		<ion-button class="botoninicio" color="tertiary" (click)="clicBotonInsertar()"> Enviar Pedido </ion-button>
	</div>
</ion-content>
