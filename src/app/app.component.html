<ion-app>
  <ion-split-pane contentId="main-content" >
    <ion-menu contentId="main-content" menuId="principal">
      <ion-header>                 
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>      
      </ion-header> 
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item detail="true"[routerLink]="['/login']">
              <ion-icon slot="start" [name]="'log-in'"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
            <ion-item detail="true" [routerLink]="['/usuario']">
              <ion-icon slot="start" [name]="'person-circle-outline'"></ion-icon>
              <ion-label>
                Usuario
              </ion-label>
            </ion-item>
            <ion-item detail="true"[routerLink]="['/comanda']">
              <ion-icon slot="start" [name]="'cart-sharp'"></ion-icon>
              <ion-label>
                Comanda
              </ion-label>
            </ion-item>
            <ion-item detail="true"[routerLink]="['/login']">
              <ion-icon slot="start" [name]="'log-out-outline'"></ion-icon>
              <ion-label>
                Salir
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu> 
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
